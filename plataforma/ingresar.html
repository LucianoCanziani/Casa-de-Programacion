<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="../img/icon/icon.png">
    <link href="../estilos/estilos-plataforma.css" rel="stylesheet" type="text/css">
    <title>Casa de Programacion</title>
</head>

<body>
    <section class="main">

        <section class="login">
            <header class="header">
                <a href="../index.html">
                    <img class="logo" alt="Casa de Programacion" src="../img/logos/logo2.png" max-height="50%" />
                </a>
            </header>
            <p>Aprende haciendo.</p>
            <div class="input">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="emailLogin" placeholder="Ingresa tu email" required>
            </div>
            <div class="input">
                <label for="contraseña">Contraseña</label>
                <input type="text" name="contraseña" id="contraseñaLogin" placeholder="contraseña" required>
            </div>

            <button type="submit" class="btn-ingresar">Ingresar</button>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/inicioSesionPlataforma.js"></script>
</body>

</html>
